<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="container py-4">
    <div id="form-container" class="sticky-note mb-3 mx-auto" style="width: 250px; height: 250px; z-index: 100;">
        <div class="note-content p-2">
            <div class="d-flex justify-content-between">
                <label for="new-task">Task:</label>
            </div>
            <textarea id="new-task" class="form-control mb-2" maxlength="50" placeholder="Enter task (50 chars max)"></textarea>
            <div class="row">
                <div class="col-6">
                    <label for="new-start-date">Start:</label>
                    <input type="date" id="new-start-date" class="form-control">
                </div>
                <div class="col-6">
                    <label for="new-end-date">Deadline:</label>
                    <input type="date" id="new-end-date" class="form-control">
                </div>
            </div>
            <button id="add" class="btn btn-primary mt-2 w-100">Post</button>
        </div>
    </div>
    <div class="mb-3 text-center">
        <select id="sort-notes" class="form-select d-inline-block w-auto">
            <option value="start">Sort: Start</option>
            <option value="deadline">Sort: Deadline</option>
            <option value="complete">Sort: Completed</option>
        </select>
    </div>
    <div id="board" class="row"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
